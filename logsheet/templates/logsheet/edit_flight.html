{% extends "base.html" %}
{% block content %}
<h2>Edit Flight</h2>

<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}

  {% for field in form %}
    <div class="mb-3">
      {{ field.label_tag }}
      {{ field }}
      {{ field.errors }}
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-success">Save Changes</button>
  <a href="{% url 'logsheet:manage' pk=logsheet.pk %}" class="btn btn-secondary">Cancel</a>
</form>

<footer style="font-size: 0.8em; color: gray;">
  Template: <code>logsheet/edit_flight.html</code>
</footer>
{% endblock %}
