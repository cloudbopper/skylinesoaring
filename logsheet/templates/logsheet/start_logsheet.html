{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2>Start New Logsheet</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Start Logsheet</button>
  </form>
</div>
{% endblock %}
