
<div class="modal-header">
    <h5 class="modal-title">Resolve Maintenance Issue</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  
  <div class="modal-body">
    <form 
      method="post"
      hx-post="{% url 'logsheet:resolve_maintenance_issue' issue.id %}"
      hx-target="#modal-body"
      hx-swap="innerHTML"
    >
      {% csrf_token %}
      <div class="mb-3">
        <label for="notes" class="form-label">Resolution Notes (optional)</label>
        <textarea name="notes" id="notes" rows="4" class="form-control"></textarea>
      </div>
  
      <button type="submit" class="btn btn-success w-full">âœ… Confirm Resolution</button>
    </form>
  </div>
