{% extends "base.html" %}
{% block content %}
<h2>Update Member Information</h2>

<form method="post">
    {% csrf_token %}
    {{ form.media }}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Save Changes</button>
    <a href="{% url 'member_list' %}">Cancel</a>
</form>

{% endblock %}
