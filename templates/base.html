{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Skyline Soaring{% endblock %}</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom mb-4">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'member_list' %}">
      <img src="{% static 'images/skylinesoaring-logo.png' %}" alt="Skyline Soaring Logo" height="40" class="me-2">
      <span>Skyline Soaring</span>
    </a>

    <ul class="navbar-nav ms-auto align-items-center">
      {% if user.is_authenticated %}
        <li class="nav-item d-flex align-items-center">
          <span class="nav-link mb-0">Welcome, {{ user.get_full_name|default:user.username }}</span>
        </li>
        <li class="nav-item d-flex align-items-center">
          <form method="post" action="{% url 'logout' %}" class="mb-0 ms-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-link p-0 m-0 align-baseline">Log out</button>
          </form>
        </li>
      {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">Log in</a>
        </li>
      {% endif %}
    </ul>
   </div>
</nav>

<div class="container">
    {% block content %}
    <!-- page-specific content here -->
    {% endblock %}
</div>

<!-- Optional Bootstrap JS for interactivity (dropdowns, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
